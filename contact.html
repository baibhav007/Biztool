        <a href="index.html">

    <br>

    <section class="gst-billing-section">
        <div class="container">
          <div class="heading-btn-col">            
              <h1 class="gst-heading" id="h-gst-billing-app">Contact Us</h1>
          </div>
        </div>
      </section>
    <div class="floating-buttons">
        <button class="button sendenquiry-btn" onclick="openPopup()"><i class="fa fa-file-text-o">Send Inquiry</i></button>
        <button class="button green" onclick="openWhatsApp()"><i class="fa fa-whatsapp"></i>WhatsApp</button>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">âœ–</span>
            <h2 class="features-title">Contact  Us</h2>

            <form action="#" method="post" class="contact-form">
                <input type="text" placeholder="Your Name*" required><br>
                <input type="email" placeholder="Your Email*" required><br>
                <textarea placeholder="Your Message*" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
   
    <br>
     <section class="contact-section">
        <div class="header">
            <h1 style="font-size: 30px;" class="features-title">Contact Us</h1>
            </div>
        <div class="contact-container">
            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Enter your name*" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" placeholder="Enter your email*" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Enter your number*" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Website Link">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <textarea placeholder="Enter your message*" required></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="contact-info-container">
                <div class="contact-info">
                    <div class="info-item">
                        <img src="images/location.png" alt="Location" class="info-icon">
                        <span>Location:  Uttar Pradesh 201306</span>
                    </div>
                    <div class="info-item">
                        <img src="images/contact.png" alt="Contact" class="info-icon">
                        <span>Contact: +91 8741022022</span>
                    </div>
                    <div class="info-item">
                        <img src="images/mail.png" alt="Email" class="info-icon">
                        <span>Email: support@biztool.live</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="map-section">
        <h1 style="font-size: 30px;" class="features-title">Our Location</h1>

    </section>
